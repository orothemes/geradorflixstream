<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin='anonymous' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' referrerpolicy='no-referrer' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orothemes/geradorflixstream/css/generator.css">
    <title>Gerador FlixStream</title>
</head>
<body>

    <div class="generator">

        <ul class="get-data">
            <li>        
                <h1 class="main-title"><img src="" alt="" style="display: none;"> Gerador FlixStream</h1>
            </li>
            
            <li class="info-box">
                <h2>TIPO</h2>
                <form class="tipo">
                    <input type="radio" name="type" id="serie" value="serie" checked/>
                    <label for="serie">SERIE</label>
                    <input type="radio" name="type" id="movie" value="movie"/>
                    <label for="movie">FILME</label>
                </form>
            </li>
            
            <ul class="bs-data-values">
                <li class="info-box">
                    <h2>ID TMDB <a href="https://www.themoviedb.org/" target="_blank" class="tmdb"><i class="fa-solid fa-link"></i></a></h2>
                    <input type="number" placeholder="ID" id="numero" value="113962">
                </li>
            
                <li class="info-box" id="season-selector">
                    <h2>TEMPORADA</h2>
                    <input type="number" placeholder="Nº da Séries" id="numeroTemporada" value="1" min="1">
                </li>
            </ul>
        
            <input type="submit" value="GERAR" onclick="generar()">
        
            <li class="data-preview">
                <img id="info-poster" src="">
                <ul class="general-info">
                    <h2 id="info-title"></h2>
                    <p id="info-seasons"></p>
                    <p id="info-year"></p>
                </ul>
            </li>
        </ul>
        
        <div class="final-js">
        
            <div class="html-area">
                <div class="html-final" id="html-final">
        
                </div>
            </div>
        
            <button id="copiar" onclick="copiarHTML()"> Copiar HTML <i class="fa-solid fa-copy"></i></button>
        
          
        </div>
        </div>

        <div class="generator">

            <!-- Snackbar para exibir mensagem de sucesso -->
             <div id="snackbar">Copiado com sucesso</div>
         
           <style>
             /* Estilo do snackbar */
             #snackbar {
               visibility: hidden;
               min-width: 250px;
               margin-left: -125px;
               background-color: #333;
               color: #fff;
               text-align: center;
               border-radius: 2px;
               padding: 16px;
               position: fixed;
               z-index: 1;
               left: 50%;
               bottom: 30px;
             }
         
             #snackbar.show {
               visibility: visible;
               -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
               animation: fadein 0.5s, fadeout 0.5s 2.5s;
             }
         
             @-webkit-keyframes fadein {
               from {
                 bottom: 0;
                 opacity: 0;
               }
               to {
                 bottom: 30px;
                 opacity: 1;
               }
             }
         
             @keyframes fadein {
               from {
                 bottom: 0;
                 opacity: 0;
               }
               to {
                 bottom: 30px;
                 opacity: 1;
               }
             }
         
             @-webkit-keyframes fadeout {
               from {
                 bottom: 30px;
                 opacity: 1;
               }
               to {
                 bottom: 0;
                 opacity: 0;
               }
             }
         
             @keyframes fadeout {
               from {
                 bottom: 30px;
                 opacity: 1;
               }
               to {
                 bottom: 0;
                 opacity: 0;
               }
             }
           </style>
         </div>
         
         
         
             <!-- Script para copiar e mostrar o snackbar -->
             <script>
               function copiarHTML() {
                 // Seu código para copiar o HTML gerado aqui
                 // ...
         
                 // Exibir o snackbar
                 var snackbar = document.getElementById("snackbar");
                 snackbar.className = "show";
         
                 // Esconder o snackbar após alguns segundos
                 setTimeout(function () {
                   snackbar.className = "";
                 }, 3000); // 3000 milissegundos = 3 segundos (você pode ajustar o tempo conforme desejar)
               }
         
               // Outras funções (generar, fecharModal, etc.) que você possa ter
             </script>
    
<script src="https://cdn.jsdelivr.net/gh/orothemes/geradorflixstream/js/generator.js"></script>
</body>
</html>
